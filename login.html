<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Inicia sesion</title>
</head>
<body>
    <div class="form-box" id="loginForm">
        <h1>Login</h1>
        <br>
        <label for="tbxUser">Usuario</label>
        <br>
        <input type="text" class="tbx-text" placeholder="Teclee usuario" id="tbxUser">
        <br>
        <label for="tbxPassword">Contraseña</label>
        <br>
        <input type="password" class="tbx-text" id="tbxPassword" placeholder="Teclee contraseña">
        <br>
        <button type="button" class="btn-active" onclick="logeo()">Ingresar</button>
    </div>
    <script src="js/funcion.js"></script>
</body>
</html>
